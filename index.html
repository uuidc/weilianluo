<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>URL ÂèÇÊï∞ & ËÆ¢Âçï Demo</title>
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#1f2328;
      --muted:#6b7280;
      --primary:#2563eb;
      --success:#16a34a;
      --warning:#f59e0b;
      --danger:#ef4444;
      --soft:#eef2ff;
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font:14px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei","Noto Sans CJK SC",sans-serif;
    }
    .page{
      max-width:520px;
      margin:0 auto;
      padding:16px 12px 48px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:0 6px 24px rgba(31,35,40,.06);
      padding:14px;
      margin:12px 0;
    }
    .kv{display:grid;grid-template-columns:120px 1fr;row-gap:8px;column-gap:6px}
    .kv .k{color:var(--muted)}
    .kv .v{font-weight:600;color:var(--text)}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:var(--soft);color:var(--primary);font-size:12px}
    .section-divider{
      position:relative;text-align:center;margin:18px 0 10px;color:var(--muted);
    }
    .section-divider:before{
      content:"";display:block;height:1px;background:rgba(0,0,0,.06);
      position:absolute;left:0;right:0;top:50%;
    }
    .section-divider span{
      position:relative;background:var(--bg);padding:4px 10px;border-radius:12px;border:1px solid rgba(0,0,0,.06);
      font-size:12px;
    }

    /* ËÆ¢ÂçïÂç°Áâá */
    .order{
      background:var(--card);
      border-radius:20px;
      padding:12px;
      margin:12px 0;
      box-shadow:0 8px 26px rgba(31,35,40,.06);
    }
    .order-hd{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px;}
    .order-no{font-weight:700}
    .status{padding:2px 8px;border-radius:999px;font-size:12px;font-weight:700}
    .status.wait{background:#fff7ed;color:var(--warning)}
    .status.ship{background:#ecfeff;color:#0891b2}
    .status.done{background:#ecfdf5;color:var(--success)}
    .status.cancel{background:#fef2f2;color:var(--danger)}
    .buyer{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px;margin-bottom:8px;}
    .avatar{width:26px;height:26px;border-radius:50%;background:linear-gradient(135deg,#fca5a5,#fde68a);display:flex;align-items:center;justify-content:center;font-weight:700}
    .shop{font-size:12px;color:var(--muted)}
    .items{display:flex;flex-direction:column;gap:10px;margin:6px 0}
    .item{display:flex;gap:10px}
    .thumb{width:60px;height:60px;border-radius:12px;object-fit:cover;flex:0 0 auto;}
    .itxt{flex:1}
    .ititle{font-weight:600;font-size:14px;margin-bottom:2px}
    .isky{font-size:12px;color:var(--muted)}
    .iprice{font-size:13px;font-weight:700;margin-top:4px}
  </style>
</head>
<body>
  <div class="page">

    <!-- URL ÂèÇÊï∞ -->
    <div class="card">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:8px;margin-bottom:8px">
        <strong>URL ÂèÇÊï∞‰ø°ÊÅØ</strong>
        <span class="tag" id="paramFrom">?query</span>
      </div>
      <div class="kv" id="paramList">
        <div class="k">ÊöÇÊó†ÂèÇÊï∞</div><div class="v">-</div>
      </div>
    </div>

    <!-- Èó¥ÈöîÁ¨¶ -->
    <div class="section-divider"><span>ËÆ¢Âçï‰ø°ÊÅØ Demo</span></div>

    <div id="orderList"></div>
  </div>

  <script>
    /* ---------- Âä®ÊÄÅÊòæÁ§∫ÊâÄÊúâ URL ÂèÇÊï∞ ---------- */
    const params = new URLSearchParams(window.location.search);
    const paramList = document.getElementById('paramList');
    const entries = Array.from(params.entries());
    document.getElementById('paramFrom').textContent = entries.length ? 'Â∑≤ÊãºÊé•ÂèÇÊï∞' : 'Êó†ÂèÇÊï∞';

    if(entries.length){
      paramList.innerHTML = entries.map(([k,v]) => `
        <div class="k">${k}</div>
        <div class="v">${v || '(Á©∫)'}</div>
      `).join('');
    }

    /* ---------- ÈöèÊú∫ËÆ¢ÂçïÊï∞ÊçÆ ---------- */
    const STATUS = [
      {k:'ÂæÖÂèëË¥ß', cls:'wait'},
      {k:'Â∑≤ÂèëË¥ß', cls:'ship'},
      {k:'Â∑≤ÂÆåÊàê', cls:'done'},
      {k:'Â∑≤ÂèñÊ∂à', cls:'cancel'}
    ];
    const ITEMS = [
      {title:'Êò•Â§èÊñ∞Ê¨æË°¨Ë°´', img:'https://picsum.photos/seed/shirt/200'},
      {title:'Ê≥ïÂºèËøûË°£Ë£ô', img:'https://picsum.photos/seed/dress/200'},
      {title:'ÂåóÊ¨ßÁéªÁíÉËä±Áì∂', img:'https://picsum.photos/seed/vase/200'},
      {title:'‰æøÊê∫ÂíñÂï°ÊùØ', img:'https://picsum.photos/seed/cup/200'},
      {title:'Âä†ÁªíÂç´Ë°£', img:'https://picsum.photos/seed/hoodie/200'},
      {title:'ÈÄöÂã§ÊâãÊèêÂåÖ', img:'https://picsum.photos/seed/bag/200'},
      {title:'Áúü‰∏ùÂèëÂ∏¶', img:'https://picsum.photos/seed/band/200'},
      {title:'È¶ôËñ∞Âä†ÊπøÂô®', img:'https://picsum.photos/seed/humidifier/200'}
    ];
    const pick = arr => arr[Math.floor(Math.random()*arr.length)];
    const randOrder = i => {
      const item = pick(ITEMS);
      return {
        no: 'PT' + Date.now().toString().slice(-6) + i,
        status: pick(STATUS),
        buyer: ['Ëµµ','Èí±','Â≠ô','Êùé','Âë®','Âê¥','ÈÉë','Áéã'][Math.floor(Math.random()*8)] + '**',
        item: item.title,
        img: item.img,
        price: (Math.random()*300+50).toFixed(2)
      };
    };

    const orderList = document.getElementById('orderList');
    const orders = Array.from({length:5}, (_,i)=>randOrder(i));
    orderList.innerHTML = orders.map(o=>`
      <div class="order">
        <div class="order-hd">
          <div class="order-no">ËÆ¢ÂçïÂè∑Ôºö${o.no}</div>
          <div class="status ${o.status.cls}">${o.status.k}</div>
        </div>
        <div class="buyer">
          <div class="avatar">üë§</div>
          <div>${o.buyer}</div>
        </div>
        <div class="items">
          <div class="item">
            <img class="thumb" src="${o.img}" alt="${o.item}">
            <div class="itxt">
              <div class="ititle">${o.item}</div>
              <div class="isky">x1</div>
              <div class="iprice">Ôø•${o.price}</div>
            </div>
          </div>
        </div>
      </div>
    `).join('');
  </script>
</body>
</html>
